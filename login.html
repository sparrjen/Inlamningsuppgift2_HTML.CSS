<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
     
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
       
    </style>
</head>
<body id="lgbody">
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./Images/concert.png" alt="audience view of a singer" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h2 class="header2 py-3">Concert photos!</h2>
                    <h3 class="header3">Sign in here</h2>
                    <form>
                        <div class="firm-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email adress" class="form-control my-3 py-4">
                            </div>
                        </div>
                        <div class="firm-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control my-3 py-4">
                            </div>
                        </div>
                        <div class="firm-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn2 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p>No account? <a href="#">Register here!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
    
</body>
</html>
